<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos CSS Flex Box - flex.grow</title>
    <style>
        .flex-container{
            display: flex;
            border: 1px solid black;
            max-width: 300px;
        }
        .item{
            background-color: orangered;
            margin: 5px;
            padding: 10px;
            text-align: center;
            color: white;
        }
        .flex-grow-0{
            flex-grow: 0;
        }
        .flex-grow-1{
            flex-grow: 1;
        }
        .flex-grow-3{
            flex-grow: 3;
        }
    </style>
</head>
<body>
    <p>Propriedade flex-grow: alternados 1:1:3:0:3</p>
    <section class="flex-container">
        <div class="item flex-grow-0">A</div>
        <div class="item flex-grow-1">B</div>
        <div class="item flex-grow-3">C</div>
        <div class="item flex-grow-0">D</div>
        <div class="item flex-grow-3">F</div>
    </section>
    <p>Propriedade flex-grow: 0</p>
    <section class="flex-container">
        <div class="item flex-grow-0">A</div>
        <div class="item flex-grow-0">B</div>
        <div class="item flex-grow-0">C</div>
        <div class="item flex-grow-0">D</div>
    </section>
    <p>Propriedade flex-grow: 1</p>
    <section class="flex-container">
        <div class="item flex-grow-1">A</div>
        <div class="item flex-grow-1">B</div>
        <div class="item flex-grow-1">C</div>
        <div class="item flex-grow-1">D</div>
    </section>
    <p>Propriedade flex-grow: 3</p>
    <section class="flex-container">
        <div class="item flex-grow-3">A</div>
        <div class="item flex-grow-3">B</div>
        <div class="item flex-grow-3">C</div>
        <div class="item flex-grow-3">D</div>
    </section>
</body>
</html>
